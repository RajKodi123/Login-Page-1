<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Login</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2>Login</h2>
                    <div class="input-box">
                        <input type="text" required>
                        <label for="">Email</label>
                    </div>
                    <div class="input-box">
                        <input type="text" required>
                        <label for="">Password</label>
                    </div>
                    <div class="forgot">
                        <label for="">
                            <input type="checkbox">Remember Me
                            <a href="#">Forgot Password</a>
                        </label>
                    </div>
                    <button>Login</button>
                    <div class="register">
                        <label for="">don't have an Account
                            <a href="#">Register</a>
                        </label>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
